<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-city">
        <div class="row">
          <div class="col-7">
            <div class="mb-3">
              <input
                type="search"
                placeholder="City name..."
                id="search-city-input"
                class="form-control"
                autofocus="on"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col-2">
            <button id="search-button" type="submit" class="btn btn-primary">
              search
            </button>
          </div>
          <div class="col-2">
            <button id="current-button" type="submit" class="btn btn-primary">
              current location
            </button>
          </div>
        </div>
      </form>
      <br />
      <h1 id="city-result"></h1>
      <h5 id="day-time"></h5>
      <p id="description"></p>
      <img src="" id="icon" alt="" width="150" />
      <h3>
        <span id="temperature"></span
        ><span class="units"
          ><a href="#" id="celsius-link" class="active">°C </a> |
          <a href="#" id="fahrenheit-link">°F </a>
        </span>
      </h3>
      <div class="search-result">
        <div class="row">
          <div class="col-7">Feels like</div>
          <div class="col-5" id="feels-like"></div>

          <div class="col-7">Min / Max</div>
          <div class="col-5">
            <span id="min-temp"></span> <span id="max-temp"> / </span>
          </div>

          <div class="col-7">Humidity</div>
          <div class="col-5" id="humidity">%</div>

          <div class="col-7">Wind Speed</div>
          <div class="col-5" id="wind-speed">km/h</div>
        </div>
      </div>
      <hr />
      <h6>
        <span>🧘‍♀️ </span>
        <span>
          <a
            href="https://github.com/polianasc/weather-app/pulse"
            target="_blank"
          >
            Open-source coded
          </a>
        </span>
        <span> by Poli Schuelter 👩‍💻</span>
      </h6>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
