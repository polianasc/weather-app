<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-city">
        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <input
                type="search"
                placeholder="City name..."
                id="search-city-input"
                class="form-control"
                autofocus="on"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col-2">
            <button id="search-button" type="submit" class="btn btn-primary">
              Search
            </button>
          </div>
          <div class="col-6">
            <button id="current-button" type="submit" class="btn btn-primary">
              Current Location
            </button>
          </div>
        </div>
      </form>
      <hr />
      <div class="city-day-temperature">
        <div class="row">
          <div class="col-4">
            <div id="city-result" class="city-temperature"></div>
            <div id="day-time" class="day-time-description"></div>
            <div class="search-result-temperature"></div>
          </div>
          <div class="col-4">
            <img
              src=""
              id="icon"
              alt=""
              width="100"
              class="icon-search-temperature"
            />
          </div>
          <div class="col-4">
            <span id="temperature" class="city-temperature"> </span>
            <span class="units" id="celsius-link">¬∞C </span>
            <div id="description" class="day-time-description"></div>
          </div>
        </div>
      </div>
      <div class="search-result">
        <div class="row">
          <div class="col-3">Feels like</div>
          <div class="col-3" id="feels-like"></div>
          <div class="col-3">Humidity</div>
          <div class="col-3" id="humidity"></div>
          <div class="col-3">Min | Max</div>
          <div class="col-3">
            <span id="min-temp"></span><span id="max-temp"></span>
          </div>

          <div class="col-3">Wind Speed</div>
          <div class="col-3" id="wind-speed">m/h</div>
        </div>
      </div>
      <div class="forecast-container">
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <hr />
      <h6>
        <span>üßò‚Äç‚ôÄÔ∏è </span>
        <span>
          <a
            href="https://github.com/polianasc/weather-app/pulse"
            target="_blank"
          >
            Open-source coded
          </a>
        </span>
        <span> by Poli Schuelter üë©‚Äçüíª</span>
      </h6>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
